<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to zh4.dev...</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.2rem;
        opacity: 0.8;
      }
      .spinner {
        margin-top: 1.5rem;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta http-equiv="refresh" content="3;url=https://zh4.dev/" />
  </head>
  <body>
    <h1>Redirecting you to zh4.dev...</h1>
    <p>Please wait while we take you to the new site.</p>
    <div class="spinner"></div>
    <script>
      setTimeout(() => {
        window.location.href = "https://zh4.dev/";
      }, 3000);
    </script>
  </body>
</html>
